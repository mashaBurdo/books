{% extends 'base.html' %}


{% block title %}All books{% endblock %}

{% block content %}
<h1 class="all-items-title">All books</h1>
<div class="img-container">
    <img alt='book' src="https://www.ukrgate.com/eng/wp-content/uploads/2021/02/The-Ukrainian-Book-Institute-Purchases-380.9-Thousand-Books-for-Public-Libraries1.jpeg" width="500">
</div>
    <table class="book-table table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>
    {% for book in context.books %}
        <tr>
            <th scope="row">{{ book.id }}</th>
            <td><a target="_blank" href={% url 'book' book_id=book.id %}>{{ book.name }}</a></td>
            <td>{{ book.author_name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.year }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
